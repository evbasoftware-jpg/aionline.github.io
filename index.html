<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Online QR Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  text-align:center;
  padding:30px;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:10px;
  max-width:400px;
  margin:auto;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
}
button{
  background:#007bff;
  color:white;
  border:none;
  padding:14px;
  width:100%;
  font-size:18px;
  border-radius:6px;
}
#qrcode{
  margin-top:20px;
}
</style>
</head>

<body>
<div class="box">
  <h2>AI Online QR Payment</h2>
  <p>Enter amount & scan QR</p>

  <input type="number" id="amount" placeholder="Enter Amount (â‚¹)">

  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrcode"></div>
</div>

<script>
function generateQR(){
  var amt = document.getElementById("amount").value;
  if(amt==""){
    alert("Enter amount");
    return;
  }

  document.getElementById("qrcode").innerHTML = "";

  var upi = "upi://pay?pa=9800074626@upi&pn=AI%20Online&am=" + amt + "&cu=INR";

  new QRCode(document.getElementById("qrcode"), {
    text: upi,
    width: 220,
    height: 220
  });
}
</script>
</body>
</html>
