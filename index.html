<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Online Services ‚Äì Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
  padding:20px;
}
.container{
  background:#ffffff;
  color:#000;
  max-width:420px;
  margin:auto;
  padding:25px;
  border-radius:12px;
}
h1{color:#0f2027;}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  font-size:17px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.pay{background:#28a745;color:#fff;}
.whatsapp{background:#25D366;color:#fff;}
#qrcode{margin-top:15px;}
small{color:#555;}
</style>
</head>

<body>
<div class="container">
  <h1>AI Online Services</h1>
  <p>Pay securely using UPI</p>

  <input type="number" id="amount" placeholder="Enter Amount (‚Çπ)">
  <input type="text" id="name" placeholder="Your Name">

  <button class="pay" onclick="payUPI()">üí≥ Pay with UPI App</button>
  <button class="pay" onclick="generateQR()">üì∑ Generate QR Code</button>

  <div id="qrcode"></div>

  <button class="whatsapp" onclick="paymentDone()">‚úÖ Payment Done (WhatsApp)</button>

  <small>After payment, click ‚ÄúPayment Done‚Äù</small>
</div>

<script>
function payUPI(){
  let amt = amount.value;
  if(amt==""){alert("Enter amount");return;}
  let link = "upi://pay?pa=9800074626@upi&pn=AI%20Online&am="+amt+"&cu=INR";
  window.location.href = link;
}

function generateQR(){
  let amt = amount.value;
  if(amt==""){alert("Enter amount");return;}
  qrcode.innerHTML="";
  let upi = "upi://pay?pa=9800074626@upi&pn=AI%20Online&am="+amt+"&cu=INR";
  new QRCode(qrcode,{text:upi,width:220,height:220});
}

function paymentDone(){
  let amt = amount.value;
  let nm = name.value || "Unknown";
  // Google Sheet log
  fetch("YOUR_GOOGLE_SCRIPT_URL",{
    method:"POST",
    body:JSON.stringify({name:nm,amount:amt}),
    headers:{"Content-Type":"application/json"}
  });

  // WhatsApp
  let msg = `Payment Done%0AName: ${nm}%0AAmount: ‚Çπ${amt}`;
  window.location.href =
  "https://wa.me/91XXXXXXXXXX?text="+msg;
}
</script>
</body>
</html>
